<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="less/UlStyle.css"> 
</head>
<body>
    <label for="email">TEXT FIELD<label>
    <br> <input name="email" class="text-field email" type="email" value="Email">

    <br><label for="Guests">DROPDOWN</label>
    <br><input name="Guests-button" class="text-field Guests" type="button" Value="Сколько гостей">

    <br><label>MASKED TEXT FIELD</label>
    <br><input name="date-text" class="text-field date" type="text" placeholder="ДД.ММ.ГГГГ." pattern="[0-31]{2}.[0-12]{2}[0-9]{4}">    

    <br><label>DATE DROPDOWN</label>
    <br><input name="date-dropdown" class="text-field date-dropdown" type="date" placeholder="ДД.ММ.ГГГГ.">
        
    <br><button class="button">Перейти к оплате<img src="img ulkit/arrow_forward.svg"></button>    

    <form name="Guests-form">
       <br><label>Взрослые<input name="adult" type="number"></label>
       <br><label>Дети<input name="children" type="number"></label>
       <br><label>Младенцы<input name="baby" type="number"></label>
    </form>    

    <div class="reviews-list">
        <blockquote class="review-item">
        <cite><b>Мурад Сарафанов </b>5 дней назад</cite>    
        <p>Великолепный матрас на кровати в основной спальне! А пуфик вообще потрясающий. И стены, действительно, шумоподавляющие. Выкрикивал комплименты повару — никто не жаловался из соседей.</p>
        </blockquote>
    </div>   












</body>
</html>
